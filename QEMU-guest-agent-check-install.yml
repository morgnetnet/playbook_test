---
- name: Playbook test
  hosts: all
  become: true
  tasks:

    - name: QEMU-guest-agent status - register variable
      ansible.builtin.command: systemctl status qemu-guest-agent
      changed_when: false
      register: qemu_status_before

    - name: QEMU-guest-agent status - standard out lines
      ansible.builtin.debug:
        msg: " Before {{ qemu_status_before.stdout_lines }}"

    - name: QEMU-guest-agent install
      ansible.builtin.package:
        name: qemu-guest-agent
        state: present

    - name: QEMU-guest-agent enabled
      ansible.builtin.package:
        name: qemu-guest-agent
        state: enabled

    - name: QEMU-guest-agent start
      ansible.builtin.service:
        name: qemu-guest-agent
        state: started

    - name: QEMU-guest-agent status - register variable
      ansible.builtin.command: systemctl status qemu-guest-agent
      changed_when: false
      register: qemu_status_after

    - name: QEMU-guest-agent status - standard out lines
      ansible.builtin.debug:
        msg: " After {{ qemu_status_after.stdout_lines }}"
