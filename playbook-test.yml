---
- name: Playbook test
  hosts: all
  tasks:

    - name: OS version
      ansible.builtin.shell: cat /etc/*ease
      register: os_version_01

    - name: Standard Out Lines  
      debug: var=os_version_01.stdout_lines

    - name: CPUs allocated
      ansible.builtin.shell: cat /etc/*ease
      register: os_version_02
    
    - name: Standard Out
      debug: msg="{{ os_version_02.stdout }}"

    - name: CPU load
      ansible.builtin.shell: cat /etc/*ease
      register: os_version_03
      
    - name: Standard Error  
      debug: msg="{{ os_version_03.stderr }}"

    - name: Memory available
      ansible.builtin.shell: cat /etc/*ease

    - name: Disk space
      ansible.builtin.shell: cat /etc/*ease
